<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>

        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button menuClose *ngFor="let p of pages" ion-item (click)="openPage(p.component)">
          {{p.titulo}}
        </button>

        </ion-list>
    </ion-content>
</ion-menu>


<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
