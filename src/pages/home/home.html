<ion-header>
    <ion-navbar>
        <ion-title>
            Minha App
        </ion-title>
        <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
    </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
    <ion-card *ngFor="let card of itensHome" (click)="open(card.component)">
        <img src="{{card.img}}" />
        <div class="card-title">{{card.titulo}}</div>
        <div class="card-subtitle">{{card.subtitulo}}</div>
    </ion-card>
</ion-content>
