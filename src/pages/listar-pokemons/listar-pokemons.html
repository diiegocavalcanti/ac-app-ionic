<ion-header>

    <ion-navbar>
        <ion-title>Github</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item *ngFor="let p of pokemons">
            <ion-avatar item-start>
                <img src="{{p.avatar_url}}">
            </ion-avatar>
            <h2>{{p.login}}</h2>
            <p>{{p.type}}</p>
        </ion-item>
    </ion-list>
</ion-content>
