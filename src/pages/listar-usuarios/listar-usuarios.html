<ion-header>

    <ion-navbar>
        <ion-title>Usu√°rios</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let user of usuarios">
            <ion-avatar item-start>
                <img src="{{user.img}}">
            </ion-avatar>
            <h2>{{user.nome}}</h2>
            <p>{{user.matricula}}</p>
            <button item-end ion-button color="danger" (click)="deletar(user.id)"><ion-icon name="trash"></ion-icon></button>
        </ion-item>
    </ion-list>

</ion-content>
